{% extends 'shared/layout.html' %}
{% load static i18n %}

{% block title %}
{{ object.title }}
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'note/css/textarea.css' %}" />
{% endblock %}

{% block content %}
<h2>{{ object.title }}</h2>
<i>{% translate 'Created on' %} {{ object.date | date }}</i>
<br />
<textarea readonly>
  {{ object.content }}
</textarea>
{% endblock %}
